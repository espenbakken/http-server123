<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prosjektstyringsverktøy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/ccc4be94bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="index.html"><h1><i class="fas fa-tasks"></i>Prosjektstyringsverktøy</h1></a>
        </div>
        <div id="menu">
            <ul>
                <li><i class="fas fa-user-plus"></i><a href="/newMember.html">Legg til nytt medlem</a></li>
                <li><i class="fas fa-plus-circle"></i><a href="/newtask.html">Legg til ny oppgave</a></li>
                <br>
                <li><i class="fas fa-hand-point-right"></i><a href="/editMember.html"><u>Tildel oppgaver</u></a></li>
                <br>
                <li><i class="fas fa-users"></i><a href="/members.html">List prosjektmedlemmer</a></li>
                <li><i class="fas fa-check"></i><a href="/tasks.html">List oppgaver</a></li>
                
            </ul>
        </div>
        <div id="content">
            <h2>Tildel oppgaver</h2>

            <form method="post" action="/api/updateMember">
                <p>Prosjektmedlem: <select name="memberId" id="memberId"></select></p>
                <p>Oppgave: <select name="taskId" id="taskId"></select></p>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    fetch("/api/memberOptions").then(response => response.text()).then(html => {
        document.getElementById("memberId").innerHTML = html;
    });
    fetch("/api/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
</script>
</html>
