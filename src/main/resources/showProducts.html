<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products</h1>
    <div id="products"></div>
</body>
<script>
    const products = document.getElementById("products")
    fetch("/api/products")
        .then(resp => resp.text())
        .then(html => products.innerHTML = html);
</script>
</html>
