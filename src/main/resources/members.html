<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prosjektstyringsverktøy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/ccc4be94bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1><i class="fas fa-tasks"></i>Prosjektstyringsverktøy</h1>
        </div>
        <div id="menu">
            <ul>
                <li><i class="fas fa-user-plus"></i><a href="/newMember.html">Legg til nytt medlem</a></li>
                <li><i class="fas fa-plus-circle"></i><a href="/newCategory.html">Legg til ny oppgave</a></li>
                <br>
                <li><i class="fas fa-hand-point-right"></i><a href="/editMember.html">Tildel oppgaver</a></li>
                <br>
                <li><i class="fas fa-users"></i><a href="/members.html"><u>List prosjektmedlemmer</u></a></li>
                <li><i class="fas fa-check"></i><a href="/categories.html">List oppgaver</a></li>
                
            </ul>
        </div>
        <div id="content">
            <h2>Prosjektmedlemmer</h2>
            <div id="members"></div>

            <form>
                <p>Filter by category: <select id="categoryId" name="categoryId"></select></p>
                <button>Filter</button>
            </form>
        </div>
    </div>
</body>
<script>
    fetch("/api/members" + location.search).then(response => response.text()).then(html => {
        document.getElementById("members").innerHTML = html;
    });
    fetch("/api/categoryOptions").then(response => response.text()).then(html => {
        document.getElementById("categoryId").innerHTML = html;
    });
</script>
</html>
